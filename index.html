<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Kredit kalkulyatoru</title>
</head>
<body>
        <div class="container main-box">
            <div class="col-lg-6">
                <div class="row">
                    <div class="box text-center g-5 fs-6 col-12">
                        <form>
                          <div class="form-group d-flex flex-row m-2">
                            <div class="col-md-4">
                              <label for="amount">Kredit Məbləği:</label>
                            </div>
                            <div class="col-md-8">
                              <input type="number" id="amount" name="amount" min="0" class="form-control">
                            </div>
                          </div>
                          <div class="form-group d-flex flex-row m-2">
                            <div class="col-md-4">
                              <label for="interest">İllik Faiz Dərəcəsi:</label>
                            </div>
                            <div class="col-md-8">
                              <input type="number" id="interest" name="interest" min="0" class="form-control">
                            </div>
                          </div>
                          <div class="form-group d-flex flex-row m-2">
                            <div class="col-md-4">
                              <label for="term">Kredit Müddəti:</label>
                            </div>
                            <div class="col-md-8">
                              <input type="number" id="term" name="term" min="1" class="form-control">
                            </div>
                          </div>
                          <div class="form-group text-center m-2">
                            <button type="button" onclick="Calculate()" class="btn btn-primary">Hesabla</button>
                          </div>
                          <div class="form-group d-flex flex-row m-2">
                            <div class="col-md-4">
                              <label for="payment">Aylıq Ödəniş:</label>
                            </div>
                            <div class="col-md-8">
                              <input type="text" id="payment" name="payment" readonly class="form-control">
                            </div>
                          </div>
                          <div class="form-group d-flex flex-row m-2">
                            <div class="col-md-4">
                              <label for="total-payment">Ümumi Ödəniş:</label>
                            </div>
                            <div class="col-md-8">
                              <input type="text" id="total-payment" name="total-payment" readonly class="form-control">
                            </div>
                          </div>
                          <div class="form-group d-flex flex-row m-2">
                            <div class="col-md-4">
                              <label for="total-interest">Faiz Ödənişi:</label>
                            </div>
                            <div class="col-md-8">
                              <input type="text" id="total-interest" name="total-interest" readonly class="form-control">
                            </div>
                          </div>
                        </form>
                      </div>
                </div>
            </div>
        </div>
    
    
      


    <script src="/app.js"></script>
</body>
</html>
